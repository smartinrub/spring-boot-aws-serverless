AWSTemplateFormatVersion: '2010-09-09'
Description: Example Uppercase API written with SpringBoot with the aws-serverless-java-container
  library
Globals:
  Api:
    EndpointConfiguration: REGIONAL
Outputs:
  SpringBootUppercaseApi:
    Description: URL for application
    Export:
      Name: SpringBootUppercaseApi
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/uppercase
Resources:
  PetStoreFunction:
    Properties:
      CodeUri: s3://run-main1-backend-sandbo-serverlessdeploymentbuck-1c7g34ntbyjlz/f08e939e42bc5ef95d8b7ce93633f3ee
      Events:
        GetResource:
          Properties:
            Method: any
            Path: /{proxy+}
          Type: Api
      Handler: com.amazonaws.serverless.sample.springboot.StreamLambdaHandler::handleRequest
      MemorySize: 1512
      Policies: AWSLambdaBasicExecutionRole
      Runtime: java8
      Timeout: 60
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
